<div class="container">
  <h4></h4>
  <hr />

  <form novalidate (ngSubmit)="adicionarUsuarioFormSubmit()"
  [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)"  formControlName="nome" 
          [ngClass]="{'is-invalid' : displayMessage.nome}"
          />
          <span class="text-danger" *ngIf="displayMessage.nome" >
            <p [innerHTML]="displayMessage.nome"></p>
          </span>
        </div>
        
      </div>


      <div class="form-group">
        <label for="cpf" class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            id="cpf"
            placeholder="CPF (requerido)"
            formControlName="cpf"
            [ngClass]="{'is-invalid' : displayMessage.cpf}"
            cpf [textMask]="{mask: MASKS.cpf.textMask}"
          />

          <span class="text-danger" *ngIf="displayMessage.cpf" >
            <p [innerHTML]="displayMessage.cpf"></p>
          </span>




        </div>
      </div>


      <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email (requerido)"
            formControlName="email"
            [ngClass]="{'is-invalid' : displayMessage.email}"
          />
          <span class="text-danger" *ngIf="displayMessage.email" >
            <p [innerHTML]="displayMessage.email"></p>
          </span>
          
        </div>
      </div>



      <div class="form-group">
        <label for="senha" class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="senha (requerido)"
            formControlName="senha"
            [ngClass]="{'is-invalid' : displayMessage.senha}"            
          />
          <span class="text-danger" *ngIf="displayMessage.senha" >
            <p [innerHTML]="displayMessage.senha"></p>
          </span>

        </div>
      </div>



      <div class="form-group">
        <label for="senhaConfirmacao" class="col-md-2 control-label">Confirmacao de Senha</label>
        <div class="col-md-10">
          <input
            type="password"
            class="form-control"
            id="senhaConfirmacao"
            placeholder="senhaConfirmacao (requerido)"
            formControlName="senhaConfirmacao"
            [ngClass]="{'is-invalid' : displayMessage.senhaConfirmacao}"
          />

          <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao" >
            <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
          </span>

        </div>
      </div>




      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button class="btn btn-success"
              id="registrar"  
              type="submit"
              [disabled]="!cadastroForm.valid"
              
            >Registrar
            </button>
          </span>
        </div>
      </div>


      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formul치rio v치lido: {{cadastroForm.valid}} </p>

          <p>Formul치rio tocado: {{cadastroForm.touched}} </p>

          <p>Formul치rio tocado: {{cadastroForm.dirty}} </p>
        </div>
      </div>




    </div>
  </form>
</div>
